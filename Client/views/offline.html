<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vault</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/vault.css">
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
                integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <header class="mb-6">
            <h1>Unable to connect to Sync Server.</h1>
        </header>

        <main>
            <p class="text-center">Server: <span id="serverURL"></span></p>
            <br>
            <form class="text-center sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto">
                <button type="button" onclick="doOfflineCache()" class="btn-primary">Continue Offline</button>
                <button type="button" onclick="loginScreen()" class="btn-primary">Retry</button>
            </form>
        </main>

        <script src="../assets/js/lib/alpine.js"></script>
        <script src="../assets/js/electron.js"></script>
        <script src="../settings.js"></script>
        <script src="../assets/js/login.js"></script>
        <script>
            document.getElementById('serverURL').innerText = vaultUrl;
        </script>
    </body>
</html>
