<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Please restart Vault</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/vault.css">
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
                integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        ></script>
    </head>
    <body class="flex w-screen min-h-screen h-full">
        <nav class="flex flex-col bg-blue-700 p-0">
            <span class="flex-grow"></span>
            <i
                    class="fa-regular fa-circle-question btn-sidebar"
                    onclick="window.open('https://github.com/lewmilburn/Vault/wiki/Vault-User-Guide', '_blank').focus();"
                    title="View Help"
            ></i>
            <i class="fa-solid fa-circle-xmark btn-sidebar" title="Close Vault" onclick="shutdown()"></i>
        </nav>
        <div class="flex-grow">
            <header class="mb-6">
                <h1>Please restart Vault.</h1>
            </header>

            <main>
                <p class="text-center">You have completed an action that requires Vault to be restarted.</p>
                <br>
                <form class="text-center sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto">
                    <button type="button" onclick="shutdown()" class="btn-primary">Shutdown Vault</button>
                </form>
            </main>
        </div>

        <script src="../assets/js/electron.js"></script>
    </body>
</html>
