<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vault</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/vault.css">
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
                integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
        ></script>
    </head>
    <body class="flex w-screen h-screen">
        <nav class="flex flex-col bg-blue-700 p-0">
            <i class="fa-solid fa-rotate btn-sidebar" title="Retry" onclick="retry()"></i>
            <span class="flex-grow"></span>
            <i class="fa-solid fa-circle-xmark btn-sidebar" title="Close Vault" onclick="shutdown()"></i>
        </nav>
        <div class="flex-grow">
            <header class="mb-6">
                <h1>There was an issue whilst loading the configuration.</h1>
            </header>

            <main>
                <p class="text-center">Please check settings.json and try again.</p>
                <br>
                <form class="text-center sm:w-1/2 md:w-1/3 lg:w-1/4 mx-auto">
                    <button type="button" onclick="retry()" class="btn-primary">Retry</button>
                </form>
            </main>
        </div>

        <script src="../assets/js/electron.js"></script>
        <script src="../assets/js/status.js"></script>
        <script>
            async function retry() {
                await waitForSettings();

                reloadSettings();

                if (!settings.ALLOW_OFFLINE_MODE && settings.FORCE_OFFLINE_MODE) {

                } else {
                    checkStatusFirst().then(() => {});
                }
            }
        </script>
    </body>
</html>
